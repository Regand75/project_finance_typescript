<section class="main ms-custom-section">
    <div class="container">
        <div class="main-title-block title-block mx-xl-5">
            <h1 class="main-title title">Главная</h1>
        </div>
        <div class="main-filter d-flex flex-row flex-wrap align-items-center mx-xl-5" id="filters-container">
            <div class="main-filter-block">
                <button class="filter-button btn btn-secondary border-secondary w-100" type="button"
                        id="main-button-today" data-period="today">Сегодня
                </button>
            </div>
            <div class="main-filter-block">
                <button class="filter-button btn border-secondary w-100" type="button"
                        id="main-button-week" data-period="week">
                    Неделя
                </button>
            </div>
            <div class="main-filter-block">
                <button class="filter-button btn border-secondary w-100" type="button"
                        id="main-button-month" data-period="month">
                    Месяц
                </button>
            </div>
            <div class="main-filter-block">
                <button class="filter-button btn border-secondary w-100" type="button"
                        id="main-button-year" data-period="year">Год
                </button>
            </div>
            <div class="main-filter-block">
                <button class="filter-button btn border-secondary w-100" type="button" id="main-button-all"
                        data-period="all">
                    Все
                </button>
            </div>
            <div class="main-filter-block">
                <button class="filter-button btn border-secondary w-100" type="button"
                        id="main-button-interval" data-period="interval">
                    Интервал
                </button>
            </div>
            <div class="d-flex filter-interval-hidden" id="filter-block">
                <div class="main-filter-block">
                    <span>с</span>
                </div>
                <div class="main-filter-block filter-block me-2">
                    <input type="text" name="date-from" placeholder="Дата" id="date-from">
                </div>
                <div class="main-filter-block">
                    <span>по</span>
                </div>
                <div class="main-filter-block filter-block">
                    <input type="text" name="date-to" placeholder="Дата" id="date-to">
                </div>
            </div>
        </div>
        <div class="main-charts d-flex">
            <div class="chart-income-block w-100">
                <h3 class="chart-income-title text-center">Доходы</h3>
                <div class="chart-income bg-border-light border-end w-100">
                    <canvas id="pieChartIncomes"></canvas>
                </div>
            </div>
            <div class="chart-expenses-block w-100">
                <h3 class="chart-expenses-title text-center">Расходы</h3>
                <div class="chart-expenses w-100">
                    <canvas id="pieChartExpenses" width="450" height="450"></canvas>
                </div>
            </div>
        </div>
    </div>
</section>
